<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width" />
		%sveltekit.head%
		<style>
			*,
			*::after,
			*::before {
				margin: 0;
				padding: 0;
			}

				min-height: 100dvh;
			}

	</head>
	<body data-sveltekit-preload-data="hover">

	</body>
</html>
